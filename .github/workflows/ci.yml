name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - args: "0-6"
          - args: "5-6"
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v5
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: 89536
        private_key: ${{ secrets.XUWEI_K_BOT_SECRET }}
    - run: GITHUB_TOKEN="${{steps.generate_token.outputs.token}}" sbt -batch -no-colors -Dsbt.log.noformat=true -Dsbt.supershell=false "core/run ${{matrix.args}}"
