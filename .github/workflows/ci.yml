name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - args: "0-6"
          - args: "5-6"
    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v5
    - run: GITHUB_TOKEN="${{secrets.XUWEI_K_BOT_SECRET}}" sbt -batch -no-colors -Dsbt.log.noformat=true -Dsbt.supershell=false "core/run ${{matrix.args}}"
